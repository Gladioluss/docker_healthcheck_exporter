name: docker_healthcheck_exporter
arch: amd64
platform: linux
version: "0.0.3"
section: utils
priority: optional
maintainer: "Gladioluss <emurashin@gmail.com>"
description: "Prometheus exporter for Docker container healthchecks"

contents:
  - src: dist/docker_healthcheck_exporter
    dst: /usr/bin/docker_healthcheck_exporter
    file_info:
      mode: 0755

  - src: packaging/systemd/docker_healthcheck_exporter.service
    dst: /lib/systemd/system/docker_healthcheck_exporter.service

  - src: packaging/docker_healthcheck_exporter.env
    dst: /etc/docker_healthcheck_exporter.env
    type: config
    file_info:
      mode: 0644

scripts:
  postinstall: packaging/deb/postinstall.sh
  preremove: packaging/deb/preremove.sh
