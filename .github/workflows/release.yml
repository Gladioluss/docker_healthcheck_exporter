name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-deb-and-docker:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: ver
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set build date
        id: builddate
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry==1.8.3
          poetry --version

      - name: Install deps
        run: |
          poetry install --no-interaction

      - name: Install PyInstaller
        run: |
          poetry run pip install pyinstaller==6.17.0

      - name: Build binary (PyInstaller)
        run: |
          poetry run pyinstaller -F -n docker-healthcheck-exporter main.py --clean
          test -f dist/docker-healthcheck-exporter
          ls -la dist/

      - name: Install nfpm
        run: |
          set -euo pipefail
          echo "deb [trusted=yes] https://repo.goreleaser.com/apt/ /" | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
          nfpm --version

      - name: Prepare scripts permissions
        run: |
          chmod +x packaging/deb/postinstall.sh packaging/deb/preremove.sh

      - name: Set version from tag into nfpm.yaml
        run: |
          sed -i "s/^version: \".*\"/version: \"${VERSION}\"/" packaging/nfpm.yaml
          grep -n "^version:" packaging/nfpm.yaml

      - name: Build deb
        run: |
          nfpm package -p deb -f packaging/nfpm.yaml
          ls -la *.deb

      - name: Checksums
        run: |
          sha256sum *.deb > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build & push Docker image (tag + latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.ver.outputs.version }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.builddate.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.deb
            SHA256SUMS.txt
