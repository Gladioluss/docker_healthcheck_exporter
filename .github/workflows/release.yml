name: release

on:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version
        id: ver
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            SHA7="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            echo "version=0.0.0+main.${GITHUB_RUN_NUMBER}.${SHA7}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry==1.8.3
          poetry --version

      - name: Install deps
        run: |
          poetry install --no-interaction

      - name: Install PyInstaller
        run: |
          poetry run pip install pyinstaller==6.17.0

      - name: Build binary (PyInstaller)
        run: |
          poetry run pyinstaller -F -n docker-healthcheck-exporter main.py --clean
          test -f dist/docker-healthcheck-exporter
          ls -la dist/

      - name: Install nfpm
        run: |
          set -euo pipefail
          echo "deb [trusted=yes] https://repo.goreleaser.com/apt/ /" | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
          nfpm --version

      - name: Prepare scripts permissions
        run: |
          chmod +x packaging/deb/postinstall.sh packaging/deb/preremove.sh

      - name: Set version into nfpm.yaml
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          sed -i "s/^version: \".*\"/version: \"$VERSION\"/" packaging/nfpm.yaml
          grep -n "^version:" packaging/nfpm.yaml

      - name: Build deb
        run: |
          nfpm package -p deb -f packaging/nfpm.yaml
          ls -la *.deb

      - name: Checksums
        run: |
          sha256sum *.deb > SHA256SUMS.txt
          cat SHA256SUMS.txt

      # On merge to main: keep artifacts in the workflow run
      - name: Upload artifacts (main builds)
        if: steps.ver.outputs.is_tag == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: |
            *.deb
            SHA256SUMS.txt

      # On tags: publish GitHub Release
      - name: Create GitHub Release (tag builds)
        if: steps.ver.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.deb
            SHA256SUMS.txt
