name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry==1.8.3
          poetry --version

      - name: Install deps
        run: |
          poetry install --no-interaction

      - name: Install PyInstaller
        run: |
          poetry run pip install pyinstaller==6.17.0

      - name: Build binary (PyInstaller)
        run: |
          poetry run pyinstaller -F -n docker_healthcheck_exporter main.py --clean
          ls -la dist/

      - name: Install nfpm
        run: |
          set -euo pipefail
          echo "deb [trusted=yes] https://repo.goreleaser.com/apt/ /" | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
          nfpm --version

      - name: Prepare scripts permissions
        run: |
          chmod +x packaging/deb/postinstall.sh packaging/deb/preremove.sh

      - name: Set version from tag into nfpm.yaml
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/^version: \".*\"/version: \"$VERSION\"/" packaging/nfpm.yaml
          grep -n "^version:" packaging/nfpm.yaml

      - name: Build deb
        run: |
          nfpm package -p deb -f packaging/nfpm.yaml
          ls -la *.deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.deb
